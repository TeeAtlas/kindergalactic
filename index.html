<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kindergalactic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Streetwear for kids (and parents)" />

    <!-- App CSS -->
    <link href="/src/App.css" rel="stylesheet" />

    <!-- Favicon: files in /public are served from / -->
    <link rel="icon" type="image/png" href="/images/favicon-pink-cat-eyes-01.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Kindergalactic" />
    <meta property="og:description" content="Streetwear for kids (and parents)" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kindergalactic.com" />
    <!-- If your image is at public/images/logo-thumbnail.png -->
    <meta property="og:image" content="https://kindergalactic.com/images/logo-thumbnail.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kindergalactic" />
    <meta name="twitter:description" content="Streetwear for kids (and parents)" />
    <meta name="twitter:image" content="https://kindergalactic.com/images/logo-thumbnail.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
